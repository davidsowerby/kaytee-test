buildscript {
    ext.kotlin_version = '1.1.2-2'
    ext.lifecycle_version = "0.9.10.52"

    repositories {
        mavenLocal()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "uk.q3c.simplycd:simplycd-lifecycle:$lifecycle_version"
    }
}

plugins {
    id 'java'
    id 'org.unbroken-dome.test-sets' version '1.2.0'
    id 'maven'
    id 'maven-publish'
    id 'groovy'
}

apply plugin: 'kotlin'
apply plugin: 'uk.q3c.simplycd'

group = 'uk.q3c.build'

bintray {
    user = 'dsowerby'
    dryRun = false
    pkg {
        version {
            name = project.version
        }
    }
}

simplycd {
    baseVersion = "0.0.3.2"
    unitTest {
        enabled = true
        qualityGate = true
    }
    integrationTest {
        enabled = true
        qualityGate = true
    }
    functionalTest {
        enabled = true
        qualityGate = true
    }
    acceptanceTest {
        enabled = true
        qualityGate = true
    }
    productionTest {
        enabled = true
        qualityGate = true
    }
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'cglib:cglib-nodep:3.2.0'
    testCompile 'org.objenesis:objenesis:2.2'
}

sourceCompatibility = '1.8'



